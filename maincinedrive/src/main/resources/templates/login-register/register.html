    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <!-- fancybox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Registro</title>
</head>

<body>
    <div class="e">
        <button onclick="goBack()"> <i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></button>
    </div>

    <div class="contenedor">
        <div class="contenedor-form">
            <div class="b">
                <h1>Registrate</h1>
                <form th:action="@{/registrar}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <label for="nombre" class="control-label"><i class="fa-solid fa-user"
                                style="color: #e50246;"></i>Nombre: </label>
                        <input placeholder="Pedro" type="text" id="nombre" class="et" th:field="*{nombre}" required
                            autofocus="autofocus">
                    </div>
                    <div class="ae">
                        <div class="form-group">
                            <label for="apellidoPaterno" class="control-label"><i class="fa-solid fa-user"
                                    style="color: #e50246;"></i>Apellido Paterno: </label>
                            <input placeholder="Hernandez" type="text" id="apellidoPaterno" class="pt"
                                th:field="*{apellidoPaterno}" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoMaterno" class="control-label"><i class="fa-solid fa-user"
                                    style="color: #e50246;"></i> Apellido Materno: </label>
                            <input placeholder="Flores" type="text" id="apellidoMaterno" class="at"
                                th:field="*{apellidoMaterno}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label"><i class="fa-solid fa-envelope"
                                style="color: #e50246;"></i> Correo Electronico: </label>
                        <input placeholder="pedro.hernandez@gmail.com" type="text" id="email" class="et"
                            th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label"><i class="fa-solid fa-lock"
                                style="color: #e50246;"></i> ContraseÃ±a: </label>
                        <input placeholder="********" type="password" id="password" class="et" th:field="*{password}"
                            required>
                    </div>
                    <div class="form-butto">
                        <button type="submit" class="btn btn-success">Registrar</button>

                    </div>
                    <div class="spn">
                        <span>Ya tienes una cuenta? Inicia SesiÃ³n ðŸ‘‰ <a class="registro"
                                th:href="@{/login}">Aqui</a></span>
                    </div>
                </form>
            </div>
            <img th:src="@{../../images/recursos/img_registro.png}" alt="" height="600px">
        </div>

    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script th:if="${error!=null}">
        Swal.fire({
            title: "<span style='font-size: 44px; font-weight: bold; color: white; font-family: Righteous, cursive;'>Lo Siento!</span>",
            html: "<span style='font-size: 28px; color:white; font-family: Righteous, cursive;'>[[${error}]]</span>",
            icon: "error",
            iconColor: "#ec1d24",
            background: "#151515",
            confirmButtonColor: "#ec1d24",
            confirmButtonText: "<span style='font-size: 28px; color:white; font-family: Righteous, cursive;'>Hecho</span>"
        });
    </script>

    <script th:if="${success != null}">
        Swal.fire({
            title: "<span style='font-size: 44px; font-weight: bold; color: white; font-family: Righteous, cursive;'>Buen Trabajo!</span>",
            html: "<span style='font-size: 28px; color:white; font-family: Righteous, cursive;'>[[${success}]]</span>",
            icon: "success",
            iconColor: "#00AD4E",
            background: "#151515",
            confirmButtonColor: "#ec1d24",
            confirmButtonText: "<span style='font-size: 28px; color:white; font-family: Righteous, cursive;'>Hecho</span>"

        });
    </script>

</body>
